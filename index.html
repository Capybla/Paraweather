<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paraweather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Paraweather</h1>
        <h2>Condiciones actuales en {{ ciudad }}</h2>
        <div class="alert" style="background-color: {{ nivel.color }}; color: white;">
            <h3>{{ nivel.simbolo }} {{ nivel.mensaje }}</h3>
            <p><strong>Nivel {{ nivel.nivel }}</strong></p>
        </div>
        <div class="mt-3">
            <p><strong>Temperatura:</strong> {{ clima['main']['temp'] }}Â°C</p>
            <p><strong>Viento:</strong> {{ clima['wind']['speed'] * 3.6 | round(1) }} km/h</p>
            <p><strong>Humedad:</strong> {{ clima['main']['humidity'] }}%</p>
        </div>
    </div>
</body>
</html>
